<!doctype html>
<html lang="en" ng-app="NarrowItDownApp">
<head>
    <title>Narrow Down Your Menu Choice</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Narrow Down Your Menu Choice</h1>
        
        <div ng-controller="NarrowItDownController as ctrl">
            <div class="form-group">
                <input type="text" ng-model="ctrl.searchTerm" placeholder="Search term" class="form-control">
            </div>
            <div class="form-group narrow-button">
                <button class="btn btn-primary" ng-click="ctrl.narrowDown()">Narrow It Down For Me!</button>
            </div>

            <!-- Loader -->
            <div ng-show="ctrl.loading" class="loader"></div>

            <!-- Nothing Found Message -->
             <br><br><br>
            <div ng-show="!ctrl.loading && ctrl.nothingFound">
                <p>Nothing found</p>
            </div>

            <!-- Found Items List -->
            <ul ng-show="!ctrl.loading && ctrl.found.length > 0">
                <li ng-repeat="item in ctrl.found">
                    {{ item.name }} ({{ item.short_name }}): {{ item.description }}
                    <button class="btn btn-danger btn-sm" ng-click="ctrl.removeItem($index)">Don't want this one!</button>
                </li>
            </ul>
        </div>
    </div>

    <script src="angular.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
